<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ross' Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;

            background: radial-gradient(50% circle at center, rgba(0, 89, 255, 0.5), rgb(0, 0, 0));
            color: white;
        }
        h1, h2, h3 {
            color: #333;
        }
        .connect {
            background-color: #333;

            padding: 10px 20px;

            border-radius: 5px;
            cursor: pointer;
        }
        .video-grid, .tiktok-grid, .creator-grid, .vouches {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        hr {

            height: 1px;

        }
